<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Cửa Hàng Của Bạn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg m-4">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">Chào mừng trở lại!</h1>
            <p class="mt-2 text-gray-600">Vui lòng đăng nhập để tiếp tục</p>
        </div>

        <form class="space-y-6" action="/auth/login/password" method="POST">
            
            <!-- VÙNG HIỂN THỊ LỖI MỚI -->
            <div id="error-message" class="hidden text-sm text-center text-red-700 bg-red-100 p-3 rounded-lg">
                <!-- Nội dung lỗi sẽ được chèn vào đây bởi JavaScript -->
            </div>

            <div>
                <label for="email" class="text-sm font-medium text-gray-700">Địa chỉ Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition">
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="text-sm font-medium text-gray-700">Mật khẩu</label>
                    <a href="/forgot-password" class="text-sm text-blue-600 hover:underline">Quên mật khẩu?</a>
                </div>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition">
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">Đăng Nhập</button>
            </div>
        </form>

        <div class="flex items-center justify-center">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="mx-4 text-sm font-medium text-gray-500">HOẶC</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <div>
            <a href="/auth/google" class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.022,35.244,44,30.036,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                <span>Đăng nhập với Google</span>
            </a>
        </div>
        <p class="text-center text-sm text-gray-600">
            Chưa có tài khoản?
            <a href="/register/" class="font-medium text-blue-600 hover:underline">Đăng ký ngay</a>
        </p>
    </div>

    <!-- SCRIPT ĐỂ HIỂN THỊ LỖI -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const errorMessageDiv = document.getElementById('error-message');
            // Lấy các tham số từ URL
            const urlParams = new URLSearchParams(window.location.search);
            // Lấy giá trị của tham số 'error'
            const error = urlParams.get('error');

            if (error) {
                // Nếu có lỗi, giải mã và hiển thị nó
                errorMessageDiv.textContent = decodeURIComponent(error);
                errorMessageDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
