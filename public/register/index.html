<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Cửa Hàng Của Bạn</title>
    
    <!-- Tích hợp Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tích hợp Font Inter từ Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg m-4">
        <img src="https://example.com/new-logo.png" alt="Tech Shop Logo" class="h-8 w-8 rounded-lg object-cover">
        <!-- Tiêu đề -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">Tạo tài khoản mới</h1>
            <p class="mt-2 text-gray-600">Bắt đầu mua sắm ngay thôi!</p>
        </div>

        <!-- Form đăng ký -->
        <form class="space-y-4" action="/auth/register" method="POST">
            <!-- Ô nhập Email -->
            <div>
                <label for="email" class="text-sm font-medium text-gray-700">Địa chỉ Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="you@example.com"
                    required
                    class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                >
            </div>

            <!-- Ô nhập Mật khẩu -->
            <div>
                <label for="password" class="text-sm font-medium text-gray-700">Mật khẩu</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder="Tạo mật khẩu của bạn"
                    required
                    class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                >
            </div>

            <!-- Ô nhập lại Mật khẩu -->
            <div>
                <label for="confirm-password" class="text-sm font-medium text-gray-700">Xác nhận mật khẩu</label>
                <input 
                    type="password" 
                    id="confirm-password" 
                    name="confirmPassword"
                    placeholder="Nhập lại mật khẩu"
                    required
                    class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                >
            </div>

            <!-- Nút Đăng ký -->
            <div>
                <button 
                    type="submit"
                    class="w-full flex justify-center py-3 px-4 mt-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out"
                >
                    Đăng Ký
                </button>
            </div>
        </form>

        <!-- Dải phân cách -->
        <div class="flex items-center justify-center">
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Link đến trang đăng nhập -->
        <p class="text-center text-sm text-gray-600">
            Đã có tài khoản?
            <a href="/login/" class="font-medium text-blue-600 hover:underline">Đăng nhập tại đây</a>
        </p>
    </div>
    
    <!-- Script đơn giản để kiểm tra mật khẩu trùng khớp phía client -->
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                alert('Mật khẩu và xác nhận mật khẩu không khớp!');
                event.preventDefault(); // Ngăn form được gửi đi
            }
        });
    </script>

</body>
</html>
